name: ðŸ§° LeafLock CLI (Manual)

on:
  workflow_dispatch:
    inputs:
      command:
        description: "scripts/leaflock.sh command (e.g., icons, test, docker:build)"
        required: true
        default: "help"

jobs:
  run-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run scripts/leaflock.sh
        run: |
          chmod +x ./scripts/leaflock.sh || true
          echo "Running: ./scripts/leaflock.sh ${{ github.event.inputs.command }}"
          ./scripts/leaflock.sh ${{ github.event.inputs.command }}
