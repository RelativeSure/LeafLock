# Comprehensive Test Pipeline for Secure Notes Application
name: ðŸ”’ Comprehensive Testing Suite

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test level'
        required: true
        default: 'full'
        type: choice
        options:
          - unit
          - integration
          - security
          - full

env:
  GO_VERSION: "1.23.0"
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"
  REDIS_VERSION: "7"

jobs:
  # Pre-flight checks
  pre-flight:
    name: ðŸš€ Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      run-security: ${{ steps.changes.outputs.security || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E '^backend/' > /dev/null; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -E '^frontend/' > /dev/null; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -E '(security|auth|crypto|encrypt)' > /dev/null; then
            echo "security=true" >> $GITHUB_OUTPUT
          else
            echo "security=false" >> $GITHUB_OUTPUT
          fi

  # Backend Testing
  backend-tests:
    name: ðŸ”§ Backend Tests
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.backend-changed == 'true' || github.event.inputs.test_level == 'full'
    
    strategy:
      matrix:
        test-type: [unit, integration, security]
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: test_notes
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install Go tools
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: backend
        run: |
          go mod download
          go mod tidy

      - name: Format check
        working-directory: backend
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi

      - name: Lint
        working-directory: backend
        run: golangci-lint run ./...

      - name: Vet
        working-directory: backend
        run: go vet ./...

      - name: Unit Tests
        if: matrix.test-type == 'unit'
        working-directory: backend
        run: |
          go test -v -short -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | grep total | awk '{print "Unit Test Coverage: " $3}'

      - name: Integration Tests
        if: matrix.test-type == 'integration'
        working-directory: backend
        env:
          DATABASE_URL: postgres://test_user:test_password_123@localhost:5433/test_notes?sslmode=disable
          REDIS_URL: localhost:6380
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_testing_only_not_production
          SERVER_ENCRYPTION_KEY: test_encryption_key_32_bytes_long_ok
        run: |
          go test -v -timeout=15m -run="Integration" ./...

      - name: Security Tests
        if: matrix.test-type == 'security'
        working-directory: backend
        run: |
          # Run security-specific tests
          go test -v -timeout=10m -run="Security|Vulnerability|Penetration" ./...
          
          # Run vulnerability scan
          govulncheck ./...

      - name: Benchmark Tests
        if: matrix.test-type == 'unit'
        working-directory: backend
        run: |
          go test -bench=. -benchmem -run='^$' ./... | tee benchmark.txt
          echo "## ðŸ“Š Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        if: false  # Disabled until codecov is configured
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.out
          flags: backend
          name: backend-coverage

  # Frontend Testing
  frontend-tests:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.frontend-changed == 'true' || github.event.inputs.test_level == 'full'

    strategy:
      matrix:
        test-type: [unit, integration, e2e, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          fi

      - name: Unit Tests
        if: matrix.test-type == 'unit'
        working-directory: frontend
        run: |
          npm run test:coverage
          echo "## ðŸ§ª Frontend Unit Test Results" >> $GITHUB_STEP_SUMMARY
          cat coverage/text-summary.txt >> $GITHUB_STEP_SUMMARY || true

      - name: Integration Tests
        if: matrix.test-type == 'integration'
        working-directory: frontend
        run: npm run test src/api.test.js -- --reporter=verbose

      - name: End-to-End Tests
        if: matrix.test-type == 'e2e'
        working-directory: frontend
        run: npm run test:e2e

      - name: Security Tests
        if: matrix.test-type == 'security'
        working-directory: frontend
        run: |
          # Run security-focused tests
          npm run test:security
          
          # Check for known vulnerabilities
          npm audit --audit-level=moderate

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload coverage
        if: false  # Disabled until codecov is configured
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Security Audit
  security-audit:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.run-security == 'true' || github.event.inputs.test_level == 'security' || github.event.inputs.test_level == 'full'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install security tools
        run: |
          # Go security tools
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securecodewarrior/nancy@latest
          
          # Node.js security tools
          npm install -g audit-ci

      - name: Backend Security Scan
        working-directory: backend
        run: |
          echo "## ðŸ” Backend Security Scan" >> $GITHUB_STEP_SUMMARY
          
          # Vulnerability database scan
          echo "### Vulnerability Database Scan" >> $GITHUB_STEP_SUMMARY
          if govulncheck ./...; then
            echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities found - check logs" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Dependency audit
          echo "### Dependency Audit" >> $GITHUB_STEP_SUMMARY
          go list -json -deps ./... | nancy sleuth || echo "âŒ Nancy scan issues" >> $GITHUB_STEP_SUMMARY

      - name: Frontend Security Scan
        working-directory: frontend
        run: |
          echo "## ðŸ” Frontend Security Scan" >> $GITHUB_STEP_SUMMARY
          
          # NPM Audit
          echo "### NPM Audit" >> $GITHUB_STEP_SUMMARY
          if npm audit --audit-level=moderate; then
            echo "âœ… No moderate+ vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities found - check npm audit" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Strict audit for CI
          audit-ci --moderate || echo "âŒ Audit CI failed"

      - name: Docker Security Scan
        run: |
          echo "## ðŸ³ Docker Security Scan" >> $GITHUB_STEP_SUMMARY
          
          # Build images for scanning
          if docker build -t secure-notes-backend ./backend; then
            echo "âœ… Backend image built" >> $GITHUB_STEP_SUMMARY
          fi
          
          if docker build -t secure-notes-frontend ./frontend; then
            echo "âœ… Frontend image built" >> $GITHUB_STEP_SUMMARY
          fi

  # Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_level == 'full' || github.event_name == 'schedule'

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_PASSWORD: perf_test_123
          POSTGRES_DB: perf_notes
          POSTGRES_USER: perf_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Backend Performance Tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://perf_user:perf_test_123@localhost:5432/perf_notes?sslmode=disable
          REDIS_URL: localhost:6379
        run: |
          go mod download
          go test -bench=. -benchmem -timeout=20m ./... | tee perf_results.txt
          
          echo "## âš¡ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "(Benchmark|ns/op|B/op|allocs/op)" perf_results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Frontend Performance Tests
        working-directory: frontend
        run: |
          npm ci
          
          # Run performance-related tests
          npm test -- --run --reporter=verbose | tee frontend_perf.txt
          
          echo "## ðŸŽ¨ Frontend Performance" >> $GITHUB_STEP_SUMMARY
          echo "Frontend tests completed - check logs for timing details" >> $GITHUB_STEP_SUMMARY

  # Comprehensive Integration Test
  full-integration:
    name: ðŸ”„ Full Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event.inputs.test_level == 'full' || (needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success')

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_PASSWORD: integration_test_123
          POSTGRES_DB: integration_notes
          POSTGRES_USER: integration_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        working-directory: backend
        env:
          DATABASE_URL: postgres://integration_user:integration_test_123@localhost:5432/integration_notes?sslmode=disable
          REDIS_URL: localhost:6379
          JWT_SECRET: integration_test_jwt_secret_for_ci_pipeline_only
          SERVER_ENCRYPTION_KEY: integration_test_encryption_key_32b
          CORS_ORIGINS: http://localhost:3000
        run: |
          go mod download
          go build -o secure-notes-backend .

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Start Backend
        working-directory: backend
        env:
          DATABASE_URL: postgres://integration_user:integration_test_123@localhost:5432/integration_notes?sslmode=disable
          REDIS_URL: localhost:6379
          JWT_SECRET: integration_test_jwt_secret_for_ci_pipeline_only
          SERVER_ENCRYPTION_KEY: integration_test_encryption_key_32b
          CORS_ORIGINS: http://localhost:3000
          PORT: 8080
        run: |
          ./secure-notes-backend &
          BACKEND_PID=$!
          echo $BACKEND_PID > backend.pid
          
          # Wait for backend to start
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/v1/health > /dev/null 2>&1; then
              echo "âœ… Backend is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Backend failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Serve Frontend
        working-directory: frontend
        run: |
          npx serve -s dist -l 3000 &
          FRONTEND_PID=$!
          echo $FRONTEND_PID > frontend.pid
          
          # Wait for frontend to start
          for i in {1..15}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Frontend is ready"
              break
            fi
            sleep 1
          done

      - name: Integration Tests
        run: |
          echo "## ðŸ”„ Full Integration Test Results" >> $GITHUB_STEP_SUMMARY
          
          # Test backend health
          echo "### Backend Health Check" >> $GITHUB_STEP_SUMMARY
          if curl -s http://localhost:8080/api/v1/health | jq .; then
            echo "âœ… Backend health check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend health check failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test frontend serving
          echo "### Frontend Serving Check" >> $GITHUB_STEP_SUMMARY
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200"; then
            echo "âœ… Frontend serving correctly" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend serving failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test API endpoints
          echo "### API Endpoint Tests" >> $GITHUB_STEP_SUMMARY
          
          # Test registration
          if response=$(curl -s -X POST http://localhost:8080/api/v1/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"TestPassword123!"}'); then
            echo "âœ… Registration endpoint accessible" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Registration endpoint failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          # Kill backend
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) 2>/dev/null || true
          fi
          
          # Kill frontend
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) 2>/dev/null || true
          fi

  # Final Summary
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [pre-flight, backend-tests, frontend-tests, security-audit, full-integration]
    if: always()

    steps:
      - name: Create Test Summary
        run: |
          echo "# ðŸ”’ Comprehensive Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          
          # Backend Tests
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "- âœ… Backend Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Backend Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Frontend Tests
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "- âœ… Frontend Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Frontend Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security Audit
          if [ "${{ needs.security-audit.result }}" == "success" ]; then
            echo "- âœ… Security Audit: **PASSED**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security-audit.result }}" == "skipped" ]; then
            echo "- â­ï¸ Security Audit: **SKIPPED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Security Audit: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Integration Tests
          if [ "${{ needs.full-integration.result }}" == "success" ]; then
            echo "- âœ… Integration Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.full-integration.result }}" == "skipped" ]; then
            echo "- â­ï¸ Integration Tests: **SKIPPED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Integration Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage & Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Coverage: Available in Codecov" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Coverage: Available in Codecov" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: Completed" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Tested" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ˜ PostgreSQL ${{ env.POSTGRES_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¥ Redis ${{ env.REDIS_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¹ Go ${{ env.GO_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“— Node.js ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Types Executed" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests (Backend & Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests" >> $GITHUB_STEP_SUMMARY
          echo "- End-to-End Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability Scanning" >> $GITHUB_STEP_SUMMARY