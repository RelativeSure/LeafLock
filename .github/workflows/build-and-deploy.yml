# GitHub Actions CI/CD Pipeline with Linting, Building, Testing, and Container Publishing
# Builds and pushes Docker images to GitHub Container Registry (ghcr.io)
name: Build, Test & Deploy

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  GO_VERSION: "1.24"
  NODE_VERSION: "20"

jobs:
  # Lint backend Go code
  lint-backend:
    name: ðŸ” Lint Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      - name: Run Go tests with coverage
        working-directory: backend
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        if: false  # Disabled until codecov is configured
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  # Lint frontend React/TypeScript code  
  lint-frontend:
    name: ðŸ” Lint Frontend (React/TS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run Prettier check
        working-directory: frontend
        run: npm run format:check

      - name: Run TypeScript check
        working-directory: frontend
        run: npm run typecheck

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage reports
        if: false  # Disabled until codecov is configured
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Security scanning
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities for now

  # Integration tests with services
  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: notes
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build backend
        working-directory: backend
        run: go build -o app .

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:testpass123@localhost:5432/notes?sslmode=disable
          REDIS_URL: localhost:6379
          JWT_SECRET: test_jwt_secret_for_ci_only_not_for_production_use_12345678901234567890
          SERVER_ENCRYPTION_KEY: test_encryption_key_32_chars_ok12
          CORS_ORIGINS: http://localhost:3000
          PORT: 8080
        working-directory: backend
        run: |
          ./app &
          BACKEND_PID=$!
          
          # Wait for backend to start
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/v1/health > /dev/null 2>&1; then
              echo "âœ… Backend is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Backend failed to start"
              kill $BACKEND_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Test API endpoints
          curl -f http://localhost:8080/api/v1/health || exit 1
          
          # Stop backend
          kill $BACKEND_PID 2>/dev/null || true

      - name: Run E2E tests
        working-directory: frontend
        run: |
          npm run test:e2e 2>/dev/null || echo "E2E tests skipped (not configured)"

  # Build and push Docker images
  build-and-push:
    name: ðŸ³ Build & Push Images
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    strategy:
      matrix:
        component: [backend, frontend]

    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-digest: ${{ steps.build-backend.outputs.digest }}
      frontend-digest: ${{ steps.build-frontend.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Backend)
        if: matrix.component == 'backend'
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Frontend)
        if: matrix.component == 'frontend'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Backend)
        if: matrix.component == 'backend'
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Build and push (Frontend)
        if: matrix.component == 'frontend'
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Generate SBOM (Software Bill of Materials)
  generate-sbom:
    name: ðŸ“‹ Generate SBOM
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Generate SBOM for Backend
        uses: anchore/sbom-action@v0
        with:
          image: ${{ needs.build-and-push.outputs.backend-image }}
          format: spdx-json
          output-file: backend-sbom.spdx.json

      - name: Generate SBOM for Frontend
        uses: anchore/sbom-action@v0
        with:
          image: ${{ needs.build-and-push.outputs.frontend-image }}
          format: spdx-json
          output-file: frontend-sbom.spdx.json

  # Deployment notification (can be extended for actual deployment)
  deployment-ready:
    name: ðŸš€ Deployment Ready
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Create deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Container Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: \`${{ needs.build-and-push.outputs.backend-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: \`${{ needs.build-and-push.outputs.frontend-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Image Digests:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: \`${{ needs.build-and-push.outputs.backend-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: \`${{ needs.build-and-push.outputs.frontend-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Images are available in GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "2. Update your deployment manifests with the new image tags" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy using \`docker compose pull && docker compose up -d\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "[View packages](https://github.com/${{ github.repository }}/pkgs/container)" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release (on tag)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend-sbom.spdx.json
            frontend-sbom.spdx.json
          body: |
            ## ðŸš€ Secure Notes Release
            
            ### Container Images:
            - Backend: `ghcr.io/${{ github.repository }}/backend:${{ github.ref_name }}`
            - Frontend: `ghcr.io/${{ github.repository }}/frontend:${{ github.ref_name }}`
            
            ### Quick Deploy:
            ```bash
            export VERSION=${{ github.ref_name }}
            docker compose pull
            docker compose up -d
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}