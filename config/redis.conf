# Redis configuration for LeafLock Coolify deployment
# Optimized for containerized environment without sysctl access

# Memory management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - using AOF for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable RDB snapshots to avoid overcommit_memory warnings
save ""
stop-writes-on-bgsave-error no

# Network settings
tcp-keepalive 300
timeout 0

# Security
protected-mode yes

# Logging
loglevel notice
syslog-enabled no

# Performance tuning (container-safe)
tcp-backlog 511
databases 16
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client handling
hz 10
dynamic-hz yes