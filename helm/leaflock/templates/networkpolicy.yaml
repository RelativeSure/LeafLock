---
{{- if .Values.postgresql.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "leaflock.fullname" . }}-postgresql-netpol
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "leaflock.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    {{- include "leaflock.annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from backend only
    - from:
        - podSelector:
            matchLabels:
              {{- include "leaflock.backend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.postgresql.primary.service.ports.postgresql | default 5432 }}
{{- end }}
