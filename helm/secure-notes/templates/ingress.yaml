{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "secure-notes.fullname" . }}-ingress
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "secure-notes.labels" . | nindent 4 }}
  annotations:
    {{- include "secure-notes.annotations" . | nindent 4 }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service.name "frontend" }}
                name: {{ include "secure-notes.frontend.serviceName" $ }}
                {{- else if eq .service.name "backend" }}
                name: {{ include "secure-notes.backend.serviceName" $ }}
                {{- else }}
                name: {{ .service.name }}
                {{- end }}
                port:
                  number: {{ .service.port }}
          {{- end }}
    {{- end }}
{{- end }}