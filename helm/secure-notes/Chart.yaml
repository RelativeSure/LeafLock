apiVersion: v2
name: secure-notes
description: A secure end-to-end encrypted notes application with zero-knowledge architecture
version: 1.0.0
appVersion: 1.0.0
keywords:
  - notes
  - encryption
  - security
  - zero-knowledge
  - e2ee
home: https://github.com/your-org/secure-notes
sources:
  - https://github.com/your-org/secure-notes
maintainers:
  - name: Secure Notes Team
    email: team@secure-notes.com
icon: https://raw.githubusercontent.com/your-org/secure-notes/main/assets/icon.png
kubeVersion: ">=1.24.0"

dependencies:
  - name: postgresql
    version: 16.7.27
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database
  - name: redis
    version: 22.0.7  
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache
      - session

annotations:
  category: Applications
  licenses: MIT
  images: |
    - name: secure-notes-backend
      image: secure-notes/backend:1.0.0
    - name: secure-notes-frontend  
      image: secure-notes/frontend:1.0.0