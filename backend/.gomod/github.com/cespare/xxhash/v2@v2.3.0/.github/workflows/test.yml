name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install go
        uses: WillAbides/setup-go-faster@a0ff5217a7d2567ed6ff1aa2b7d8f9d58173b2c9 # v1.14.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Test
        run: go test -count 1 -bench . -benchtime 1x ./...

      - name: Test with -tags purego
        run: go test -count 1 -bench . -benchtime 1x -tags purego ./...

  test-qemu:
    needs: test
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        arch: [386, arm, arm64]
    runs-on: ubuntu-latest

    steps:
      - name: Install go
        uses: WillAbides/setup-go-faster@a0ff5217a7d2567ed6ff1aa2b7d8f9d58173b2c9 # v1.14.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install QEMU
        uses: docker/setup-qemu-action@v1

      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Run test via qemu/binfmt
        # TODO: Run the dynamic linking tests as well. That is a little more
        # involved.
        run: go test -v -count 1 -bench . -benchtime 1x
        env:
          GOARCH: ${{ matrix.arch }}
