# GolangCI-Lint configuration for Secure Notes backend
# See https://golangci-lint.run/usage/configuration/

# This version is required for golangci-lint v2.x+
version: "2"

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  # skip-dirs is deprecated, moved to issues.exclude-dirs

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""
  sort-results: true

linters-settings:
  # Cyclomatic complexity
  cyclop:
    max-complexity: 15
    package-average: 10.0
    skip-tests: true

  # Duplicate code detection
  dupl:
    threshold: 150

  # Error handling
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*os.File).Close
      - (*database/sql.Rows).Close
      - (*database/sql.Stmt).Close

  # Error wrapping
  errorlint:
    errorf: true
    asserts: true
    comparison: true

  # Function length
  funlen:
    lines: 80
    statements: 50

  # Go formatting
  gofmt:
    simplify: true

  # Go imports
  goimports:
    local-prefixes: secure-notes

  # Go header
  goheader:
    values:
      const:
        COMPANY: "Secure Notes Project"
      regexp:
        YEAR: "20\\d\\d"
    template: |-
      // Copyright (c) {{ YEAR }} {{ COMPANY }}
      // SPDX-License-Identifier: PolyForm-Noncommercial-1.0.0

  # Line length
  lll:
    line-length: 120
    tab-width: 4

  # Cognitive complexity
  gocognit:
    min-complexity: 20

  # Interface pollution
  interfacebloat:
    max: 8

  # Magic numbers
  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - case
          - condition
          - operation
          - return
          - assign
        ignored-numbers:
          - "0"
          - "1"
          - "2"
          - "10"
          - "100"
          - "200"
          - "400"
          - "401"
          - "403"
          - "404"
          - "500"
          - "1000"
          - "1024"
          - "8080"
          - "3000"
          - "5432"
          - "6379"

  # Naming conventions
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
    settings:
      captLocal:
        paramsOnly: true
      elseif:
        skipBalanced: true
      hugeParam:
        sizeThreshold: 80
      rangeExprCopy:
        sizeThreshold: 512
      rangeValCopy:
        sizeThreshold: 128
      tooManyResultsChecker:
        maxResults: 3
      truncateCmp:
        skipArchDependent: true
      underef:
        skipRecvDeref: true
      unnamedResult:
        checkExported: true

  # Nesting depth
  nestif:
    min-complexity: 4

  # Nil checks
  nilnil:
    checked-types:
      - ptr
      - func
      - iface
      - map
      - chan

  # Security
  gosec:
    includes:
      - G101 # Look for hard coded credentials
      - G102 # Bind to all interfaces
      - G103 # Audit the use of unsafe block
      - G104 # Audit errors not checked
      - G105 # Audit the use of big.Exp function
      - G106 # Audit the use of ssh.InsecureIgnoreHostKey
      - G107 # Url provided to HTTP request as taint input
      - G108 # Profiling endpoint automatically exposed on /debug/pprof
      - G109 # Potential Integer overflow made by strconv.Atoi result conversion to int16/32
      - G110 # Potential DoS vulnerability via decompression bomb
      - G201 # SQL query construction using format string
      - G202 # SQL query construction using string concatenation
      - G203 # Use of unescaped data in HTML templates
      - G204 # Audit use of command execution
      - G301 # Poor file permissions used when creating a directory
      - G302 # Poor file permissions used with chmod
      - G303 # Creating tempfile using a predictable path
      - G304 # File path provided as taint input
      - G305 # File traversal when extracting zip/tar archive
      - G306 # Poor file permissions used when writing to a new file
      - G307 # Poor file permissions used when creating a file with os.Create
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G402 # Look for bad TLS connection settings
      - G403 # Ensure minimum RSA key length of 2048 bits
      - G404 # Insecure random number source (rand)
      - G501 # Import blocklist: crypto/md5
      - G502 # Import blocklist: crypto/des
      - G503 # Import blocklist: crypto/rc4
      - G504 # Import blocklist: net/http/cgi
      - G505 # Import blocklist: crypto/sha1
      - G601 # Implicit memory aliasing of items from a range statement
    excludes:
      - G104 # We handle errors appropriately
      - G108 # We don't expose debug endpoints in production

  # Struct tags
  tagliatelle:
    case:
      rules:
        json: snake
        yaml: snake
        xml: snake
        db: snake
        bson: snake

  # Unused code
  unused:
    check-exported: false

  # Variable naming
  varnamelen:
    min-name-length: 2
    ignore-names:
      - err
      - id
      - db
      - tx
      - w
      - r
      - i
      - j
      - k
      - v
    ignore-decls:
      - c echo.Context
      - t *testing.T
      - f *fiber.Ctx

linters:
  enable:
    # Core linters compatible with all golangci-lint versions
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
  # Note: Using only core linters for MegaLinter compatibility
  # Advanced linters commented out due to version compatibility issues

issues:
  # Exclude directories from linting (replaces deprecated run.skip-dirs)
  exclude-dirs:
    - vendor
    - .git
    - tmp
    - .gomod

  # Exclude files by pattern (replaces deprecated run.skip-files)
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - gocognit
        - lll

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"

    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "

    # Exclude security issues in test files
    - path: _test\.go
      text: "G404:"  # Use of weak random number generator

    # Exclude magic number issues in tests and main files
    - path: "(main|_test)\\.go"
      linters:
        - gomnd

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false

severity:
  default-severity: error
  case-sensitive: false
  rules:
    - linters:
        - dupl
      severity: info
    - linters:
        - gocritic
      severity: info
    - linters:
        - funlen
        - gocognit
        - cyclop
      severity: warning