{{ define "main" }}
  <article class="content">
    <h1>{{ .Title }}</h1>
    {{ with .Params.summary }}<p class="lead">{{ . }}</p>{{ end }}
    <div class="meta">
      {{ with .Lastmod }}<span>Last updated: {{ .Format "2006-01-02" }}</span>{{ end }}
    </div>
    <div class="markdown">
      {{ .Content }}
    </div>
  </article>
{{ end }}
