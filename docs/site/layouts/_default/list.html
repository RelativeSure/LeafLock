{{ define "main" }}
  <section class="list">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}<div class="markdown">{{ . }}</div>{{ end }}
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
