apiVersion: v1
kind: Pod
metadata:
  name: secure-notes
  labels:
    app: secure-notes
spec:
  containers:
  - name: postgres
    image: postgres:15-alpine@sha256:dfcf0459185089e88a43197975780f5a3078acd5ece84824a14c9d6fbbab02d0
    env:
    - name: POSTGRES_PASSWORD
      value: "ChangeThisSecurePassword123!"
    - name: POSTGRES_DB
      value: "notes"
    - name: POSTGRES_USER
      value: "postgres"
    ports:
    - containerPort: 5432
      hostPort: 5432
    volumeMounts:
    - name: postgres-data
      mountPath: /var/lib/postgresql/data
      
  - name: redis
    image: redis:7-alpine@sha256:bb186d083732f669da90be8b0f975a37812b15e913465bb14d845db72a4e3e08
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "ChangeThisRedisPassword123!"]
    ports:
    - containerPort: 6379
      hostPort: 6379
    volumeMounts:
    - name: redis-data
      mountPath: /data

  volumes:
  - name: postgres-data
    emptyDir: {}
  - name: redis-data
    emptyDir: {}